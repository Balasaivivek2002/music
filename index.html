<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img class="logo-img" src="logo.png" alt="">
        <ul >
            <li><a href="">HOME</a></li>
            <li><a href="">ABOUT</a></li>
            <li><a href="">SPECIFICATIONS</a></li>
            <li><a href="">PRODUCTS</a></li>
            <li><a href="">CONNECT</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="leftcol"><h1> <br>SONG<br> OF THE<br > DECADE </h1></div>
        <div class="rightcol"><p>Click Here To Listen</p>
        <img src="play.png" id=icon alt=""></div>
    </div>
    </div> 
    <audio src="yaalo.mp3" type="audio/mp3" id="mysong"> </audio>

    <script>
                var mysong = document.getElementById("mysong");
                var icon = document.getElementById("icon");

                icon.onclick=function(){
                     if(mysong.paused){
                        mysong.play();
                        icon.src="pause.png";
                     }
                     else{
                        mysong.pause();
                        icon.src = "play.png"
                     }
                }
    </script>
</body>
</html>
